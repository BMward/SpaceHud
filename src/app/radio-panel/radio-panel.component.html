<div class="radio-panel">
  <select class="form-group" [(ngModel)]="this.radio.selectedStation" id="station-select" (change)="this.radio.loadStation(this.radio.selectedStation)">
    <option disabled selected id="station-select-label">pick a station</option>
    <option *ngFor="let station of this.radio.stations" [ngValue]="station">{{station.name}}</option>
  </select>
  <button class="radio-toggle-button" (click)="toggleRadio()">{{radioStatus}}</button>
</div>
